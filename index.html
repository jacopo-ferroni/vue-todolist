    <div id="app">
        
        <div class="container">

            <section>

                <input type="text" placeholder="Nuovo ToDo" v-model.trim="newTodo" @keyup.enter="addTodo">
                <button class="button" @click="addTodo">AGGIUNGI</button>

            </section>

            <main>

                <ul class="todoL" v-if="todos.lenght > 0">

                    <li class="todo" v-for="(todo, index) in todos">

                        <span class="text" :class="{do: todo.completed}" @click="change(index)">{{todo.text}}
                        </span>
                        <i class="fas fa-trash-alt" @click="removeTodo(index)"></i>

                    </li>

                </ul>

                <h2 v-else>Non hai inserito nessun ToDo</h2>

            </main>
